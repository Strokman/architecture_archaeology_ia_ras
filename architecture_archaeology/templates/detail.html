{% extends "base.html" %}
{% block content %}

{% load settings_value %}

<h1>{{ object.name }}</h1>

<br>

{{ object.description }}<br>
{% for file in object.file_set.all %}
<a href="{% url 'file:get' file.filename %}" class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">{{file.original_name}}</a> {{file.type}} <br>
{% endfor %}
<a href="{{action}}">Редактировать</a>
{% endblock content %}
